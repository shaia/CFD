name: Version Release

# Triggers when VERSION file is updated on master branch
# Builds all platforms and creates a GitHub release
on:
  push:
    branches:
      - master
      - main
    paths:
      - 'VERSION'

permissions:
  contents: write

jobs:
  check-version:
    name: Validate Version Update
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_exists: ${{ steps.check_tag.outputs.tag_exists }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from file
        id: get_version
        run: |
          VERSION=$(cat VERSION | tr -d '\n\r' | xargs)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version from file: $VERSION"

          # Validate version format
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid version format: $VERSION"
            echo "Version must follow semantic versioning (x.y.z)"
            exit 1
          fi

      - name: Check if tag already exists
        id: check_tag
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag v$VERSION already exists"
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag v$VERSION does not exist, proceeding with release"
          fi

      - name: Stop if tag exists
        if: steps.check_tag.outputs.tag_exists == 'true'
        run: |
          echo "âŒ Tag v${{ steps.get_version.outputs.version }} already exists!"
          echo "Cannot create duplicate release. Please update the version number."
          exit 1

  build:
    name: Build All Platforms
    needs: check-version
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ needs.check-version.outputs.version }}
      retention_days: 90

  create-release:
    name: Create GitHub Release
    needs: [check-version, build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          echo "Downloaded artifacts structure:"
          ls -la artifacts/

          # Create a release directory and move all archives
          mkdir -p release-files
          find artifacts \( -name "*.zip" -o -name "*.tar.gz" \) -exec sh -c '
            for file do
              cp "$file" release-files/
              echo "Prepared: $(basename "$file")"
            done
          ' sh {} +

          echo "Release files prepared:"
          ls -la release-files/

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          name: CFD Library v${{ needs.check-version.outputs.version }}
          tag_name: v${{ needs.check-version.outputs.version }}
          body: |
            ## CFD Library Release v${{ needs.check-version.outputs.version }}

            **Cross-platform binaries for the CFD simulation library**

            ### Available Downloads:

            **Windows:**
            - `cfd-windows-x64.zip` - Windows 64-bit (MSVC)
            - `cfd-windows-x86.zip` - Windows 32-bit (MSVC)

            **Linux:**
            - `cfd-linux-x64.tar.gz` - Linux 64-bit (GCC)
            - `cfd-linux-clang-x64.tar.gz` - Linux 64-bit (Clang)

            **macOS:**
            - `cfd-macos-x64.tar.gz` - macOS Intel (x64)
            - `cfd-macos-arm64.tar.gz` - macOS Apple Silicon (ARM64)

            ### What's Included:
            - Static libraries (`.a`, `.lib`)
            - Shared libraries (`.so`, `.dylib`, `.dll`)
            - Header files for C/C++ integration

            ### Quick Start:
            1. Download the appropriate archive for your platform
            2. Extract to your project directory
            3. Link against the library files
            4. Include the header files in your project

            See `README.txt` in each archive for detailed integration instructions.
          files: release-files/*
          draft: false
          prerelease: false

  notify-success:
    name: Notify Release Success
    runs-on: ubuntu-latest
    needs: [check-version, create-release]
    if: success()

    steps:
      - name: Generate success summary
        run: |
          echo "# ðŸš€ Release v${{ needs.check-version.outputs.version }} Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ What was created:" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release:** [v${{ needs.check-version.outputs.version }}](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.check-version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Git Tag:** \`v${{ needs.check-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¥ Available Downloads:" >> $GITHUB_STEP_SUMMARY
          echo "- Windows binaries (x64, x86)" >> $GITHUB_STEP_SUMMARY
          echo "- Linux binaries (GCC, Clang)" >> $GITHUB_STEP_SUMMARY
          echo "- macOS binaries (Intel, Apple Silicon)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ **Users can now download the latest binaries from the releases page!**" >> $GITHUB_STEP_SUMMARY

  notify-failure:
    name: Notify Release Failure
    runs-on: ubuntu-latest
    needs: [check-version, create-release]
    if: failure()

    steps:
      - name: Generate failure summary
        run: |
          echo "# âŒ Release v${{ needs.check-version.outputs.version }} Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release creation process failed. Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Possible issues:" >> $GITHUB_STEP_SUMMARY
          echo "- Build failures on one or more platforms" >> $GITHUB_STEP_SUMMARY
          echo "- Test failures" >> $GITHUB_STEP_SUMMARY
          echo "- Release creation permissions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Next steps:** Fix the issues and push another commit to retry the release." >> $GITHUB_STEP_SUMMARY